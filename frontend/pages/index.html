<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Главная страница</title>
</head>
<body>
    <h1>Конструктор резюме</h1>

    <form id="resume">
        <fieldset>
            <legend>Соискатель</legend>
            <input placeholder="Имя">
            <br>
            <input placeholder="Должность">
            <fieldset>
                <legend>Контакты</legend>
                <fieldset data-for-button-add="contact">
                    <input placeholder="Контакты">
                    <br>
                    <input placeholder="Ссылка">
                </fieldset>
                <button id="buttonAddContact" data-button-add="contact">+</button>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Образование</legend>
            <input placeholder="Учебное заведение">
            <br>
            <input placeholder="Специальность">
            <br>
            <input placeholder="Местоположение">
            <br>
            <input placeholder="Год поступления">
            <br>
            <input placeholder="Год выпуска">
        </fieldset>

        <fieldset>
            <legend>Опыт работы</legend>
            <fieldset data-for-button-add="experience">
                <input placeholder="Должность">
                <br>
                <input placeholder="Место работы">
                <br>
                <input placeholder="Местоположение">
                <br>
                <input placeholder="Период начала">
                <br>
                <input placeholder="Период окончания">
                <br>
                <textarea rows="2" cols="40" placeholder="Описание вашей работы"></textarea>
            </fieldset>
            <button id="buttonAddPositionDescription" data-button-add="experience">+</button>
        </fieldset>

        <fieldset>
            <legend>Образовательные курсы</legend>
            <fieldset data-for-button-add="course">
                <input placeholder="Название">
                <br>
                <input placeholder="Период обучения">
                <br>
                <input placeholder="Автор курса">
            </fieldset>
            <button id="buttonAddCourse" data-button-add="course">+</button>
        </fieldset>

        <fieldset>
            <legend>Проекты</legend>
            <fieldset data-for-button-add="project">
                <input placeholder="Название">
                <br>
                <input placeholder="Стек технологий">
                <br>
                <input placeholder="Ссылка на репозиторий">
                <fieldset>
                    <div data-for-button-add="projectDescription">
                        <textarea rows="2" cols="40" placeholder="Описание проекта"></textarea>
                    </div>
                    <button id="buttonAddProjectDescription" data-button-add="projectDescription">+</button>
                </fieldset>
            </fieldset>
            <button id="buttonAddProject" data-button-add="project">+</button>
        </fieldset>

        <fieldset>
            <legend>Навыки</legend>
            <fieldset data-for-button-add="skill">
                <input placeholder="Название">
                <br>
                <input placeholder="Описание">
            </fieldset>
            <button id="buttonAddSkill" data-button-add="skill">+</button>
        </fieldset>

        <fieldset>
            <legend>О себе</legend>
            <textarea rows="5" cols="40"></textarea>
        </fieldset>

        <input type="submit" value="Отправить">
    </form>

    <script src="/static/js/cloning.js?v=8"></script>
</body>
</html>
